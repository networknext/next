version: v1.0

name: "Development Deploy"

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  secrets:
    - name: sdk5-repo-access
    - name: google-cloud-platform
  prologue:
    commands:
      - checkout
      - cp envs/local.env .env

blocks:

  - name: "Build Artifacts (Scripts)"

    dependencies: []

    task:

      jobs:

        - name: "Bootstrap"
          commands:
            - checkout
            - artifact push workflow deploy/bootstrap.sh


  - name: "Build Artifacts (Golang)"

    dependencies: []

    task:

      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004

      prologue:
        commands:

            - checkout

            - cd ~/backend/libs/sodium
            - ./configure
            - make -j32
            - sudo make -j32 install
            - sudo ldconfig

            - cd ~/backend

            - cache restore

      jobs:

        - name: "Analytics"
          commands:
            - make dist/analytics.dev.tar.gz
            - artifact push workflow dist/analytics.dev.tar.gz

        - name: "Portal"
          commands:
            - make dist/portal.dev.tar.gz
            - artifact push workflow dist/portal.dev.tar.gz

        - name: "Portal Cruncher"
          commands:
            - make dist/portal_cruncher.dev.tar.gz
            - artifact push workflow dist/portal_cruncher.dev.tar.gz

        - name: "Relay Gateway"
          commands:
            - make dist/relay_gateway.dev.tar.gz
            - artifact push workflow dist/relay_gateway.dev.tar.gz

        - name: "Relay Backend"
          commands:
            - make dist/relay_backend.dev.tar.gz
            - artifact push workflow dist/relay_backend.dev.tar.gz

        - name: "Server Backend 5"
          commands:
            - make dist/server_backend5.dev.tar.gz
            - artifact push workflow dist/server_backend5.dev.tar.gz

        - name: "Pusher"
          commands:
            - make dist/pusher.dev.tar.gz
            - artifact push workflow dist/pusher.dev.tar.gz

        - name: "Pingdom"
          commands:
            - make dist/pingdom.dev.tar.gz
            - artifact push workflow dist/pingdom.dev.tar.gz

        - name: "Magic Backend"
          commands:
            - make dist/magic_backend.dev.tar.gz
            - artifact push workflow dist/magic_backend.dev.tar.gz

        - name: "Redis Monitor"
          commands:
            - make dist/redis_monitor.dev.tar.gz
            - artifact push workflow dist/redis_monitor.dev.tar.gz

        - name: "Website Cruncher"
          commands:
            - make dist/website_cruncher.dev.tar.gz
            - artifact push workflow dist/website_cruncher.dev.tar.gz


  - name: "Publish Artifacts"

    dependencies: ["Build Artifacts (Scripts)", "Build Artifacts (Golang)"]

    task:

      prologue:
        commands:
            - gcloud auth activate-service-account --key-file=/home/semaphore/gcp-service-account.json

      jobs:

        - name: "Bootstrap"
          commands:
            - artifact pull workflow bootstrap.sh
            - gsutil cp bootstrap.sh gs://development_artifacts/

        - name: "Analytics"
          commands:
            - artifact pull workflow analytics.dev.tar.gz
            - gsutil cp analytics.dev.tar.gz gs://development_artifacts/

        - name: "Portal"
          commands:
            - artifact pull workflow portal.dev.tar.gz
            - gsutil cp portal.dev.tar.gz gs://development_artifacts/

        - name: "Portal Cruncher"
          commands:
            - artifact pull workflow portal_cruncher.dev.tar.gz
            - gsutil cp portal_cruncher.dev.tar.gz gs://development_artifacts/

        - name: "Relay Gateway"
          commands:
            - artifact pull workflow relay_gateway.dev.tar.gz
            - gsutil cp relay_gateway.dev.tar.gz gs://development_artifacts/

        - name: "Relay Backend"
          commands:
            - artifact pull workflow relay_backend.dev.tar.gz
            - gsutil cp relay_backend.dev.tar.gz gs://development_artifacts/

        - name: "Server Backend 5"
          commands:
            - artifact pull workflow server_backend5.dev.tar.gz
            - gsutil cp server_backend5.dev.tar.gz gs://development_artifacts/

        - name: "Pusher"
          commands:
            - artifact pull workflow pusher.dev.tar.gz
            - gsutil cp pusher.dev.tar.gz gs://development_artifacts/

        - name: "Pingdom"
          commands:
            - artifact pull workflow pingdom.dev.tar.gz
            - gsutil cp pingdom.dev.tar.gz gs://development_artifacts/

        - name: "Magic Backend"
          commands:
            - artifact pull workflow magic_backend.dev.tar.gz
            - gsutil cp magic_backend.dev.tar.gz gs://development_artifacts/

        - name: "Redis Monitor"
          commands:
            - artifact pull workflow redis_monitor.dev.tar.gz
            - gsutil cp redis_monitor.dev.tar.gz gs://development_artifacts/

        - name: "Website Cruncher"
          commands:
            - artifact pull workflow website_cruncher.dev.tar.gz
            - gsutil cp website_cruncher.dev.tar.gz gs://development_artifacts/

        - name: "Sodium"
          commands:
            - artifact pull workflow libsodium.so
            - gsutil cp libsodium.so gs://development_artifacts/libsodium.so

        - name: "SDK4"
          commands:
            - artifact pull workflow libnext4.so
            - gsutil cp libnext4.so gs://development_artifacts/libnext4.so

        - name: "SDK5"
          commands:
            - artifact pull workflow libnext5.so
            - gsutil cp libnext5.so gs://development_artifacts/libnext5.so

        - name: "Reference Relay"
          commands:
            - artifact pull workflow reference_relay
            - gsutil cp reference_relay gs://development_artifacts/reference_relay
