version: v1.0
name: Development Deploy
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
global_job_config:
  secrets:
    - name: sdk4-repo-access
  prologue:
    commands:
      - sudo apt-get update && sudo apt-get -y install libsodium-dev libzmq3-dev
      - gcloud auth activate-service-account --key-file=/home/semaphore/gcp-service-account.json
      - gcloud auth configure-docker -q
      - checkout
      - sem-version go 1.13
      - make clean
      - chmod 0600 ~/.ssh/id_rsa_semaphoreci_sdk4
      - ssh-add ~/.ssh/id_rsa_semaphoreci_sdk4
      - git submodule init sdk
      - git submodule update sdk
blocks:
  - name: Build & Publish Artifacts
    dependencies: []
    task:
      jobs:
        - name: Billing
          commands:
            - make build-billing-artifacts-dev
            - make publish-billing-artifacts-dev
        - name: Analytics
          commands:
            - make build-analytics-artifacts-dev
            - make publish-analytics-artifacts-dev
        - name: Beacon
          commands:
            - make build-beacon-artifacts-dev
            - make publish-beacon-artifacts-dev
        - name: Beacon Inserter
          commands:
            - make build-beacon-inserter-artifacts-dev
            - make publish-beacon-inserter-artifacts-dev
        - name: API
          commands:
            - make build-api-artifacts-dev
            - make publish-api-artifacts-dev
        - name: Vanity
          commands:
            - make build-vanity-artifacts-dev
            - make publish-vanity-artifacts-dev
        - name: Portal
          commands:
            - make build-portal-artifacts-dev
            - make publish-portal-artifacts-dev
        - name: Portal Cruncher
          commands:
            - make build-portal-cruncher-artifacts-dev
            - make publish-portal-cruncher-artifacts-dev
        - name: Relay Backend
          commands:
            - make build-relay-backend-artifacts-dev
            - make publish-relay-backend-artifacts-dev
        - name: Server Backend
          commands:
            - make build-server-backend-artifacts-dev
            - make publish-server-backend-artifacts-dev
        - name: Debug Server Backend
          commands:
            - make build-debug-server-backend-artifacts-dev
            - make publish-debug-server-backend-artifacts-dev
        - name: Bootstrap Script
          commands:
            - make publish-bootstrap-script-dev
        - name: Ghost Army
          commands:
            - make build-ghost-army-artifacts-dev
            - make publish-ghost-army-artifacts-dev
            - make publish-ghost-army-bootstrap-script-dev
        - name: Relay Pusher
          commands:
            - make build-relay-pusher-artifacts-dev
            - make publish-relay-pusher-artifacts-dev

      secrets:
        - name: google-cloud-platform
