            - mv func_server_sdk func_server
            - mv func_backend_sdk func_backend

            - chmod +x func_client
            - chmod +x func_server
            - chmod +x func_backend
            - chmod +x func_test_sdk
            - chmod +x relay-debug

            - sudo mv libnext.so /usr/local/lib
            - sudo ldconfig

            - cd ~

