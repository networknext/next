version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sudo apt-get update && sudo apt-get -y install libsodium-dev google-cloud-sdk-firestore-emulator google-cloud-sdk-pubsub-emulator
      - checkout
      - sem-version go 1.13
      - make clean
blocks:
  - name: Unit Tests
    task:
      jobs:
        - name: Backend
          commands:
            - make test
      env_vars:
        - name: FIRESTORE_EMULATOR_HOST
          value: "127.0.0.1:11000"
        - name: PUBSUB_EMULATOR_HOST
          value: "127.0.0.1:12000"
promotions:
  - name: Development Deployment
    pipeline_file: development-deploy.yml
    auto_promote:
      when: branch = 'dev' AND result = 'passed'
  - name: Production Deployment
    pipeline_file: production-deploy.yml
    auto_promote:
      when: branch = 'prod' AND result = 'passed'
