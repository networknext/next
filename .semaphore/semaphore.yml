  - name: "Build Functional Tests (backend)"
    dependencies: []
    task:

      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004

      jobs:
        - name: "Build"
          commands:

            - sudo apt-get install -y libsodium-dev

            - checkout
            - cp envs/local.env .env

            - cd ~/backend
            - ./build.sh

            - mv dist/libnext4.so dist/func_tests_backend_libnext4.so
            - mv dist/libnext5.so dist/func_tests_backend_libnext5.so
            - mv dist/reference_relay dist/func_tests_backend_reference_relay

            - artifact push workflow dist/func_tests_backend_libnext4.so
            - artifact push workflow dist/func_tests_backend_libnext5.so
            - artifact push workflow dist/func_tests_backend_reference_relay
            - artifact push workflow dist/func_tests_backend
            - artifact push workflow dist/magic_backend
            - artifact push workflow dist/relay_gateway
            - artifact push workflow dist/relay_backend

  - name: "Run Functional Tests (backend)"
    dependencies: ["Build Functional Tests (backend)", "Dependencies"]
    task:

      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004

      prologue:
        commands:

            - sudo apt-get install -y google-cloud-sdk-pubsub-emulator

            - wget https://github.com/goccy/bigquery-emulator/releases/download/v0.1.12/bigquery-emulator-linux-amd64
            - sudo mv bigquery-emulator-linux-amd64 /usr/local/bin/bigquery-emulator
            - sudo chmod +x /usr/local/bin/bigquery-emulator

            - mkdir -p dist
            - cd dist

            - artifact pull workflow libsodium.so

            - artifact pull workflow func_tests_backend
            - artifact pull workflow func_tests_backend_libnext4.so
            - artifact pull workflow func_tests_backend_libnext5.so
            - artifact pull workflow func_tests_backend_reference_relay

            - artifact pull workflow magic_backend
            - artifact pull workflow relay_gateway
            - artifact pull workflow relay_backend

            - mv func_tests_backend_libnext4.so libnext4.so
            - mv func_tests_backend_libnext5.so libnext5.so
            - mv func_tests_backend_reference_relay reference_relay

            - chmod +x reference_relay
            - chmod +x libnext4.so
            - chmod +x libnext5.so
            - chmod +x libsodium.so

            - chmod +x func_tests_backend
            - chmod +x magic_backend
            - chmod +x relay_gateway
            - chmod +x relay_backend

            - sudo mv libsodium.so /usr/local/lib
            - sudo mv libnext4.so /usr/local/lib
            - sudo mv libnext5.so /usr/local/lib

            - sudo apt install -y redis-server

            - sudo ldconfig

            - cd ~

      jobs:

        - name: "test_magic_backend"
          commands:
            - cd ./dist && ./func_tests_backend test_magic_backend

        - name: "test_redis_streams"
          commands:
            - cd ./dist && ./func_tests_backend test_redis_streams

        - name: "test_redis_pubsub"
          commands:
            - cd ./dist && ./func_tests_backend test_redis_pubsub

        - name: "test_google_pubsub"
          commands:
            - gcloud beta emulators pubsub start --project=local --host-port=127.0.0.1:9000 &
            - cd ./dist && ./func_tests_backend test_google_pubsub

        - name: "test_google_bigquery"
          commands:
            - bigquery-emulator --project="local" --dataset="local" &
            - cd ./dist && ./func_tests_backend test_google_bigquery

        - name: "test_redis_leader_store_no_flap"
