          type: e1-standard-8
          os_image: ubuntu2004
      jobs:
        - name: "Build Sodium and ZeroMQ"
          commands:
            
            - checkout

            - cd ~/backend/libs/sodium
            - ./configure
            - make -j32
            - sudo make -j32 install
            - sudo ldconfig
            - artifact push workflow /usr/local/lib/libsodium.so

            - cd ~/backend/libs/zeromq
            - ./autogen.sh
            - ./configure
            - make -j32
            - sudo make -j32 install
            - sudo ldconfig
            - artifact push workflow /usr/local/lib/libzmq.so

