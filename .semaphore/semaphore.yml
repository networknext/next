version: v1.0

name: Test

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:

  - name: "Dependencies"
    dependencies: []
    task:
      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004
      jobs:
        - name: "Build Sodium"
          commands:

            - checkout

            - cd ~/backend/libs/sodium
            - ./configure
            - make -j32
            - sudo make -j32 install
            - sudo ldconfig
            - artifact push workflow /usr/local/lib/libsodium.so

  - name: "Backend"
    dependencies: []
    task:
      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004
      jobs:

        - name: "Unit Tests"

          commands:

            - checkout
            - cp envs/local.env .env
            - sudo apt-get install -y libsodium-dev

            - cd ~/backend
            - make clean
            - ./run test
            - cache store

  - name: "SDK4"
    dependencies: []
    task:
      agent:
        machine:
          type: e1-standard-8
          os_image: ubuntu2004
      jobs:
        - name: "Unit Tests"
          commands:
            - sudo apt-get install -y libsodium-dev
            - checkout
            - cp envs/local.env .env
            - export LD_LIBRARY_PATH=.
            - make clean
            - ./run test-sdk4

  - name: "SDK5"
