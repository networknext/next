version: v1.0
name: Staging Deploy
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sudo apt-get update && sudo apt-get -y install libsodium-dev
      - gcloud auth activate-service-account --key-file=/home/semaphore/gcp-service-account.json
      - gcloud auth configure-docker -q
      - checkout
      - sem-version go 1.13
      - make clean
blocks:
  - name: Build & Publish Artifacts
    dependencies: []
    task:
      jobs:
        - name: Build Artifacts
          commands:
            - make build-backend-artifacts-staging
        - name: Publish Artifacts
          commands:
            - make publish-backend-artifacts-staging
      secrets:
        - name: google-cloud-platform-staging
