version: v1.0
name: New Relay Backend Deploy
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
global_job_config:
  secrets:
    - name: sdk4-repo-access
  prologue:
    commands:
      - sudo apt-get update && sudo apt-get -y install libsodium-dev libzmq3-dev
      - gcloud auth activate-service-account --key-file=/home/semaphore/gcp-service-account.json
      - gcloud auth configure-docker -q
      - checkout
      - sem-version go 1.13
      - make clean
      - chmod 0600 ~/.ssh/id_rsa_semaphoreci_sdk4
      - ssh-add ~/.ssh/id_rsa_semaphoreci_sdk4
      - git submodule init sdk
      - git submodule update sdk
blocks:
  - name: Build & Publish Artifacts
    dependencies: []
    task:
      jobs:
        - name: Analytics
          commands:
            - make build-analytics-artifacts-nrb
            - make publish-analytics-artifacts-nrb
        - name: Relay Backend
          commands:
            - make build-relay-backend-artifacts-nrb
            - make publish-relay-backend-artifacts-nrb
        - name: Bootstrap Script
          commands:
            - make publish-bootstrap-script-nrb
        - name: Relay Forwarder
          commands:
            - make build-relay-forwarder-artifacts-nrb
            - make publish-relay-forwarder-artifacts-nrb
        - name: Relay Gateway
          commands:
            - make build-relay-gateway-artifacts-nrb
            - make publish-relay-gateway-artifacts-nrb
        - name: Optimizer
          commands:
            - make build-optimizer-artifacts-nrb
            - make publish-optimizer-artifacts-nrb
        - name: Relay Frontend
          commands:
            - make build-relay-frontend-artifacts-nrb
            - make publish-relay-frontend-artifacts-nrb
        - name: Fake Relays
          commands:
            - make build-fake-relays-artifacts-nrb
            - make publish-fake-relays-artifacts-nrb
        - name: Fake Server Backend
          commands:
            - make build-fake-server-backend-artifacts-nrb
            - make publish-fake-server-backend-artifacts-nrb
      secrets:
        - name: google-cloud-platform
