<html>
    <head>
        <title>Portal</title>
        <style>
            body { font-family: monospace; }
            table { width: 100%; border-collapse: collapse; }
            table, th, td { padding: 3px; border: 1px solid black; }
            td { text-align: center; }
        </style>
        <script type="module" src="./js/oto.gen.js"></script>
        <script type="module" src="./js/portal.js"></script>
    </head>
    <body>
        <h1>Portal</h1>

        <h2>Route Matrix Analysis</h2>
        <pre>{{ .Analysis }}</pre>

        <h2>Relays</h2>
        <table>
            <tr>
                <th>Address</th>
                <th>Datacenter</th>
                <th>Lat / Long</th>
                <th>Seller</th>
                <th>Ingress / Egress</th>
            </tr>
            {{ range .Relays }}
            <tr>
                <td>{{ .Addr }}</td>
                <td>{{ .Datacenter.Name }}</td>
                <td>{{ .Latitude }} / {{ .Longitude }}</td>
                <td>{{ .Seller.Name }}</td>
                <td>{{ .Seller.IngressPriceCents }} / {{ .Seller.EgressPriceCents }}</td>
            </tr>
            {{ end }}
        </table>
    </body>
</html>
